<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Funkcja wymierna – kompendium maturalne</title>

<!-- MathJax -->
<script>
window.MathJax = {
  tex: { inlineMath: [['\\(','\\)'], ['$', '$']] }
};
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body style="margin:0;background:#f5f5f5;">

<div style="max-width:1200px;margin:auto;padding:30px;">

<h1 style="text-align:center;">Funkcja wymierna – kompendium maturalne</h1>

<!-- SEKCJE -->
<div id="teoria_aplet"></div>
<div id="zadania_pp"></div>
<div id="zadania_pr"></div>
<div id="zadania_dodatkowe"></div>

</div>

<!-- ŁADOWANIE SEKCJI -->
<script>
function loadSection(id, file) {
  fetch(file)
    .then(res => res.text())
    .then(data => document.getElementById(id).innerHTML = data);
}

loadSection("teoria_aplet", "sections/teoria_aplet.html");
loadSection("zadania_pp", "sections/zadania_pp.html" );
loadSection("zadania_pr", "sections/zadania_pr.html");
loadSection("zadania_dodatkowe", "sections/zadania_dodatkowe.html");
</script>

</body>
</html>
